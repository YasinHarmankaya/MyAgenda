    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <p class="date-time"></p>

        <!-- New Todo -->
        <section class="create-todo">
            <h3>YAPILACAK LİSTESİ OLUŞTUR</h3>
            <form id="new-todo-form">
                <h4>Neler Yapacaksın?</h4>
                <input 
                type="text" 
                placeholder="Erken kalkan yol alır. Erken Kalk" 
                id="content" 
                name="content"/>
                <h4>Kategori</h4>
                <div class="options">
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category1" 
                        value="business">
                        <span class="bubble business"></span>
                        <div>İş</div>
                    </label>
                    <label>
                        <input 
                        type="radio" 
                        name="category" 
                        id="category2" 
                        value="personal">
                        <span class="bubble personal"></span>
                        <div>Kişisel</div>
                    </label>
                </div>
                <input type="submit" value="Ekle">
            </form>
        </section>
        <!-- End New Todo -->
